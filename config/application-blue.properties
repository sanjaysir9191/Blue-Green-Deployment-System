# ==============================================
# FILE: config/application-blue.properties
# ==============================================
# Blue Environment Specific Configuration
deployment.environment=blue
server.port=8080

# Database Configuration for Blue
spring.datasource.url=jdbc:mysql://blue-db:3306/myapp_blue
spring.profiles.active=blue

# Logging
logging.file.name=/var/log/app-blue.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [BLUE] [%thread] %-5level %logger{36} - %msg%n