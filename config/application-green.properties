# ==============================================
# FILE: config/application-green.properties
# ==============================================
# Green Environment Specific Configuration
deployment.environment=green
server.port=8080

# Database Configuration for Green
spring.datasource.url=jdbc:mysql://green-db:3306/myapp_green
spring.profiles.active=green

# Logging
logging.file.name=/var/log/app-green.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [GREEN] [%thread] %-5level %logger{36} - %msg%n

